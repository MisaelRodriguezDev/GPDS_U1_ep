"
name: Deploy FastAPI with Terraform

on:
  push:
    branches:
      - main   # Despliega cada vez que hagas push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar Docker (para construir imagen)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Loguearse en GHCR (opcional)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Construir y subir la imagen al registry
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/fastapi-app:latest

      # 5. Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # 6. Inicializar Terraform
      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      # 7. Aplicar Terraform (despliegue)
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
"